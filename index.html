<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>

    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Required fields are follwed by *</p>
        <p>Email *: <input type="email" name="email" id="" required></p>
        <p>Name *: <input type="text" name="name" required></p>
       
        <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="gender" id="Male" required>
                    <br>
                    Female<input type="radio" name="gender" id="Female" required>
                </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
        <p>pincode: <input type="number" name="pincode" id="pincode"></p>
           <h2>Payment Information</h2>
            <p>Card Type *:
                <select name="card_type" id="" required>
                    <option value="">--Select a Card Type</option>
                    <option value="visa">Visa</option>
                    <option value="master_card">master card</option>
                    <option value="rupay">rupay</option>
                </select>
            </p>
            <p>
                Card NUmber * <input type="number" name="card_number" id="card_number" required>

            </p>
            <p>Expiretion Date *<input type="date" name="exp_date" id="exp_date" required></p>
            <p>Cvv * <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">

    </form>
    
</body>
</html>
